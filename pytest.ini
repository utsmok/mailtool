[pytest]
# Pytest configuration for mailtool Outlook bridge

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Column output for clearer test results
    --tb=short
    # Strict markers
    --strict-markers
    # Warn about assertions that aren't being used
    --strict-config
    # Disable warnings (can be re-enabled with -W default)
    -p no:warnings

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Markers for categorizing tests
markers =
    slow: Tests that take longer to run (e.g., large folder operations)
    integration: Tests that work with real Outlook data (all tests in this suite)
    email: Tests for email functionality
    calendar: Tests for calendar functionality
    tasks: Tests for task functionality
    cleanup: Tests that clean up test artifacts

# Test paths
testpaths = tests

# Log configuration (optional, for debugging)
# log_cli = true
# log_cli_level = INFO

# Timeout for individual tests (requires pytest-timeout plugin)
timeout = 30

# Don't catch system exceptions (better for debugging COM issues)
# catch_system_exceptions = false
